extra:
  homepage: https://projetos-de-extensao.github.io/PBE_25.2_8001_IV
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Projetos-de-Extensao/PBE_25.2_8001_IV
      name: Repositório no GitHub
    - icon: fontawesome/solid/graduation-cap
      link: https://ibmec.br
      name: IBMEC
  consent:
    title: Consentimento de cookies
    description: >- 
      Usamos cookies para reconhecer suas visitas repetidas e preferências, bem como
      para medir a eficácia de nossa documentação e se os usuários
