{% extends 'base.html' %}
{% block title %}Editar Aluno - Plataforma Casa{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'listar_alunos' %}">Alunos</a></li>
        <li class="breadcrumb-item active">Editar Aluno</li>
    </ol>
</nav>

<div class="page-title">
    <h1><i class="fas fa-user-graduate"></i> Editar Aluno</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ aluno.nome }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ aluno.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" value="{{ aluno.matricula }}" readonly>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="periodo" class="form-label">Período</label>
                            <input type="number" class="form-control" id="periodo" name="periodo" value="{{ aluno.periodo }}" min="1" max="10" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cr_geral" class="form-label">CR Geral</label>
                            <input type="number" class="form-control" id="cr_geral" name="cr_geral" step="0.01" value="{{ aluno.cr_geral }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="ativo" name="ativo" {% if aluno.ativo %}checked{% endif %}>
                            <label class="form-check-label" for="ativo">
                                Ativo
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'listar_alunos' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
