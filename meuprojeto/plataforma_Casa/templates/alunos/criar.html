{% extends 'base.html' %}
{% block title %}Criar Aluno - Plataforma Casa{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'listar_alunos' %}">Alunos</a></li>
        <li class="breadcrumb-item active">Novo Aluno</li>
    </ol>
</nav>

<div class="page-title">
    <h1><i class="fas fa-user-graduate"></i> Novo Aluno</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="curso" class="form-label">Curso</label>
                            <select name="curso" id="curso" class="form-select" required>
                                <option value="">-- Selecione um curso --</option>
                                {% for curso in cursos %}
                                    <option value="{{ curso.id }}">{{ curso.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="periodo" class="form-label">Período</label>
                            <input type="number" class="form-control" id="periodo" name="periodo" min="1" max="10" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cr_geral" class="form-label">CR Geral</label>
                        <input type="number" class="form-control" id="cr_geral" name="cr_geral" step="0.01" value="0.00" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'listar_alunos' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Criar Aluno
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
