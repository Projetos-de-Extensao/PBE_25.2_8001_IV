{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Casa</title>
    
    <!-- Bootstrap 5.3.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #002555 0%, #1245FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #fafaf8;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-top: 5px solid #F5AC00;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header i {
            font-size: 3rem;
            color: #F5AC00;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            color: #002555;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6d6e71;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            color: #002555;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #d1d3d4;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #6d6e71;
        }
        
        .form-group input:focus {
            border-color: #002555;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 37, 85, 0.1);
            background: #ffffff;
        }
        
        .form-group input::placeholder {
            color: #a7a9ab;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.9rem 1rem;
            background: linear-gradient(135deg, #002555 0%, #1245FF 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 37, 85, 0.3);
        }
        
        .login-btn:active {
            background: linear-gradient(135deg, #1245FF 0%, #002555 100%);
        }
        
        .alert {
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            padding: 1rem;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
            width: auto;
            border: none;
            cursor: pointer;
        }
        
        .remember-me label {
            margin: 0;
            color: #6d6e71;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #d1d3d4;
            color: #6d6e71;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: #002555;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #F5AC00;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .forgot-password a {
            color: #002555;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #F5AC00;
        }
        
        /* Input com ícone */
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6d6e71;
            z-index: 10;
        }
        
        .input-group input {
            padding-left: 40px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                max-width: 100%;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <i class="fas fa-graduation-cap"></i>
            <h1>Plataforma Casa</h1>
            <p>Sistema de Monitorias</p>
        </div>
        
        <!-- Alertas -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Formulário de Login -->
        <form method="POST" class="login-form">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usuário"
                        required
                        autofocus
                    >
                </div>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                    >
                </div>
            </div>
            
            <!-- Remember Me -->
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me nesta sessão</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>
                <strong>Demonstração</strong><br>
                Usuário: <code>admin</code><br>
                Senha: <code>admin</code>
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
